<!doctype html>
<html xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset='utf-8'>
  <title>Comments - Handsontable</title>

  <!--
  Loading Handsontable (full distribution that includes all dependencies apart from jQuery)
  -->
  <script src="../jquery.js.prev.js"></script>

  <link rel="stylesheet" media="screen" href="../jstime/pikaday/pikaday.css">
  <script src="../jstime/pikaday/pikaday.js"></script>

  <script src="../jstime/moment/moment.js"></script>

  <script src="zeroclipboard/ZeroClipboard.js"></script>

  <link rel="stylesheet" media="screen" href="handsontable.css">
  <script src="handsontable.js"></script>

</head>

<body>


<div class="wrapper">
<div class="wrapper-row">
<div id="global-menu-clone">
  <h1>Handsontable</h1>

</div>

<div id="container">
<div class="columnLayout">

<div class="rowLayout">
  <div class="descLayout">
    <div class="pad" data-jsfiddle="example1">
      <a name="default"></a>

      <h2>Comments</h2>

      <p>With option <code>comments: true</code>, you can add and remove cell comments through the context menu.</p>

      <p>To initialize Handsontable with predefined comments, provide <code>comment</code> cell property:
        <code>{row: 1, col: 1, comment: "Test comment"}</code></p>

      <div id="example1"></div>

      <p>
      </p>
    </div>
  </div>

  <div class="codeLayout">
    <div class="pad">
      <script data-jsfiddle="example1">
        var container = document.getElementById('example1'),
          hot1;

        hot1 = Handsontable(container, {
          height: 200,
          data: Handsontable.helper.createSpreadsheetData(50, 50),
          startRows: 5,
          startCols: 5,
          minRows: 5,
          minCols: 5,
          maxRows: 10,
          maxCols: 10,
          rowHeaders: true,
          colHeaders: true,
          minSpareRows: 1,
          contextMenu: true,
          comments: true,
          cell: [
            {row: 1, col: 1, comment: 'HOT1 Test comment'},
            {row: 2, col: 2, comment: 'HOT1 Sample'},
            {row: 12, col: 2, comment: 'HOT1 Another comment'},
            {row: 2, col: 22, comment: 'HOT1 Super important comment'},
            {row: 15, col: 15, comment: 'HOT1 15 x 15 position'}
          ]
        });
      </script>
    </div>
  </div>




</div>

<div class="footer-text">
</div>
</div>

</div>

</div>
</div>

<div id="outside-links-wrapper"></div>

</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Flexigrid</title>
		<script type="text/javascript" src="../jquery.js.prev.js"></script>
		<script type="text/javascript" src="../../../../smart-framework/lib/js/jquery/jquery.smart.compat.js"></script>
		<!-- Flexigrid :: START -->
		<link rel="stylesheet" type="text/css" href="flexigrid.css">
		<script type="text/javascript" src="flexigrid.js"></script>
		<!-- Flexigrid :: END -->
	</head>
	<body>

		<h2>Example 4 (modified)</h2>
		<p>
			Flexigrid with dynamic data, paging, search, toolbar, and connected to a php-session based JSON file.
			(<a href="#" onclick="$(this).parent().next().toggle(); return false;">Show sample code</a>)
		</p>


<button onClick="getSelectedRow('flex1');">Delete</button>
		<table id="flex1" style="display: none"></table>

		<script type="text/javascript">

function getSelectedRow(grid) {
		//var arrSelected = $('.trSelected', $('#' + grid));
		var arrReturn = [];
		var itemsList = '';
		//if(arrSelected.length > 0) {
			/*
			arrSelected.each(function() {
				var arrRow = [];
				var theID = '';
				$(this).find('div').each(function() {
						theID = $(this).html();
						//theID = $(this).id;
						arrRow.push(theID);
				});
				arrReturn.push(arrRow);
				itemsList += '' + arrRow + "\n";
			});
			*/
			var items = $('.trSelected', $('#' + grid));
			var itemlist = '';
			for(i=0; i<items.length; i++){
				itemlist += items[i].id.substr(3)+"\n";
			}
			$('.trSelected', $('#' + grid)).remove();
			alert(itemlist);
		//} //end if

		return arrReturn;
}

			$("#flex1").flexigrid({
				url : 'example-data.json.php',
				dataType : 'json',
				colModel : [
//					{display: 'ID', name : 'id', width : 40, sortable : true, align: 'center', hide: true},
					{display: 'ISO', name : 'iso', width : 40, sortable : true, align: 'center'},
					{display: 'Name', name : 'name', width : 280, sortable : true, align: 'left'},
					{display: 'Printable Name', name : 'printable_name', width : 120, sortable : true, align: 'left'},
					{display: 'ISO3', name : 'iso3', width : 130, sortable : true, align: 'left', hide: true},
					{display: 'Number Code', name : 'numcode', width : 80, sortable : true, align: 'right'}
				],
			buttons : [
				{name: 'Add', bclass: 'add', onpress : test},
				{name: 'Delete', bclass: 'delete', onpress : test},
				{separator: true},
				{name: 'A', onpress: sortAlpha},
				{name: 'B', onpress: sortAlpha},
				{name: 'C', onpress: sortAlpha},
				{name: 'D', onpress: sortAlpha},
				{name: 'E', onpress: sortAlpha},
				{name: 'F', onpress: sortAlpha},
				{name: 'G', onpress: sortAlpha},
				{name: 'H', onpress: sortAlpha},
				{name: 'I', onpress: sortAlpha},
				{name: 'J', onpress: sortAlpha},
				{name: 'K', onpress: sortAlpha},
				{name: 'L', onpress: sortAlpha},
				{name: 'M', onpress: sortAlpha},
				{name: 'N', onpress: sortAlpha},
				{name: 'O', onpress: sortAlpha},
				{name: 'P', onpress: sortAlpha},
				{name: 'Q', onpress: sortAlpha},
				{name: 'R', onpress: sortAlpha},
				{name: 'S', onpress: sortAlpha},
				{name: 'T', onpress: sortAlpha},
				{name: 'U', onpress: sortAlpha},
				{name: 'V', onpress: sortAlpha},
				{name: 'W', onpress: sortAlpha},
				{name: 'X', onpress: sortAlpha},
				{name: 'Y', onpress: sortAlpha},
				{name: 'Z', onpress: sortAlpha},
				{name: '#', onpress: sortAlpha}
				],
				searchitems : [ {
					display : 'Name',
					name : 'Name'
					}, {
						display : 'Name',
						name : 'name',
						isdefault : true
				} ],
				sortname : "iso",
				sortorder : "asc",
				usepager : true,
				title : 'Countries',
				useRp : true,
				rp : 15,
				showTableToggleBtn : true,
				width : 750,
				height : 200
			});

	function sortAlpha(com) { // this is just for letter buttons
		jQuery('#flex1').flexOptions({newp:1, params:[{name:'letter_pressed', value: com},{name:'qtype',value:$('select[name=qtype]').val()}]});
		jQuery("#flex1").flexReload();
	}

function test(com,grid) {
	if (com=='Delete')
		{
		   if($('.trSelected',grid).length>0){
		   if(confirm('Delete ' + $('.trSelected',grid).length + ' items?')){
/*
			var items = $('.trSelected',grid);
			var itemlist ='';
			for(i=0;i<items.length;i++){
				itemlist+= items[i].id.substr(3)+",";
			}
*/

			var items = $('.trSelected', grid);
			var itemlist = '';
			for(i=0; i<items.length; i++){
				itemlist += items[i].id.substr(3)+"\n";
			}

	alert(itemlist);

			$.ajax({
			   type: "POST",
			   dataType: "json",
			   url: "delete.php",
			   data: "items="+itemlist,
			   success: function(data){
			   	alert("Query: "+data.query+" - Total affected rows: "+data.total);
			   $("#flex1").flexReload();
			   }
			 });
			}
			} else {
				return false;
			}
		}
	else if (com=='Add')
		{
			alert('Add New Item Action');

		}
}


		</script>
	</body>
</html>

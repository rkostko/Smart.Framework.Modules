<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">

	<script type="text/javascript" src="../../jquery.js.prev.js"></script>
	<!-- <link rel="stylesheet" type="text/css" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css"> -->
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

	<link href="../js/css/fullcalendar.css" rel="stylesheet">
	<link href="../js/css/fullcalendar.print.css" rel="stylesheet" media="print">
	<script src="../js/fullcalendar.js"></script>
	<script>

		$(document).ready(function() {

			$('#calendar').fullCalendar({

				editable: true,

				events: "json-events.php",

				eventDrop: function(event, delta) {
					alert(event.title + ' was moved ' + delta + ' days\n' +
						'(should probably update your database)');
				},

				loading: function(bool) {
					if (bool) $('#loading').show();
					else $('#loading').hide();
				}

			});

		});

	</script>
	<style>

		body {
			margin-top: 40px;
			text-align: center;
			font-size: 14px;
			font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
			}

		#loading {
			position: absolute;
			top: 5px;
			right: 5px;
			}

		#calendar {
			width: 900px;
			margin: 0 auto;
			}

	</style>
</head>
<body>
	<div id="loading" style="display:none">loading...</div>
	<div id="calendar"></div>
	<p>json-events.php needs to be running in the same directory.</p>
</body>
</html>

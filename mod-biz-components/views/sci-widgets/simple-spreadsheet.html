<!DOCTYPE html>
<html>
<!-- Simple Spreadsheet v.2017.05.02 -->
<head>
	<!--
		(c) 2016-2017 unix-world.org
		Inspired by http://thomasstreet.net/blog/spreadsheet.html and http://jsfiddle.net/ondras/hyfn3/
	-->
	<meta charset="utf-8">
	<title>Simple Spreadsheet</title>
	<style>
	input {
		border: none;
		width: 80px;
		font-size: 14px;
		padding: 2px;
	}

	input:hover {
		background-color: #eee;
	}

	input:focus {
		background-color: #ccf;
	}

	input:not(:focus) {
		text-align: right;
	}

	table {
		border-collapse: collapse;
	}

	td {
		border: 1px solid #999;
		padding: 0;
	}

	tr:first-child td, td:first-child {
		background-color: #ccc;
		padding: 1px 3px;
		font-weight: bold;
		text-align: center;
	}
	</style>
</head>
<body>
<table></table>
<script>
for (var i=0; i<10; i++) {
	var row = document.querySelector("table").insertRow(-1);
	for (var j=0; j<15; j++) {
		var letter = String.fromCharCode("A".charCodeAt(0)+j-1);
		row.insertCell(-1).innerHTML = i&&j ? "<input id='"+ letter+i +"'>" : i||letter;
	}
}
var DATA={}, INPUTS=[].slice.call(document.querySelectorAll("input"));
INPUTS.forEach(function(elm) {
	elm.onfocus = function(e) {
		e.target.value = localStorage[e.target.id] || "";
	};
	elm.onblur = function(e) {
		localStorage[e.target.id] = e.target.value;
		computeAll();
	};
	var getter = function() {
		var value = localStorage[elm.id] || "";
		if(value.charAt(0) == "=") {
			with (DATA) return eval(value.substring(1));
		} else {
			return isNaN(parseFloat(value)) ? value : parseFloat(value);
		}
	};
	Object.defineProperty(DATA, elm.id, {get:getter});
	Object.defineProperty(DATA, elm.id.toLowerCase(), {get:getter});
});
(window.computeAll = function() {
	INPUTS.forEach(function(elm) {
		try {
			elm.value = DATA[elm.id];
			elm.title = localStorage[elm.id];
		} catch(e) {}
	});
})();
</script>
<br>
<ul>
	<li>Excel-like syntax (formulas start with "=")</li>
	<li>Support for arbitrary expressions (=A1+B2*C3)</li>
	<li>Circular reference prevention</li>
	<li>Automatic localStorage persistence</li>
</ul>
</body>
</html>

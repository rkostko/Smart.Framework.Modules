<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">

	<script type="text/javascript" src="../../../../../../lib/js/jquery/jquery.js"></script>
	<link rel="stylesheet" type="text/css" href="../../../../../../modules/mod-ui-jqueryui/toolkit/themes/default/jquery-ui.css">
	<script type="text/javascript" src="../../../../../../modules/mod-ui-jqueryui/toolkit/jquery-ui.js"></script>

	<link href="../js/css/fullcalendar.css" rel="stylesheet">
	<link href="../js/css/fullcalendar.print.css" rel="stylesheet" media="print">
	<script src="../js/fullcalendar.js"></script>
	<script src='../js/gcal.js'></script>
	<script>

		$(document).ready(function() {

			$('#calendar').fullCalendar({

				// US Holidays
				events: 'http://www.google.com/calendar/feeds/usa__en%40holiday.calendar.google.com/public/basic',

				eventClick: function(event) {
					// opens events in a popup window
					window.open(event.url, 'gcalevent', 'width=700,height=600');
					return false;
				},

				loading: function(bool) {
					if (bool) {
						$('#loading').show();
					}else{
						$('#loading').hide();
					}
				}

			});

		});

	</script>
	<style>

		body {
			margin-top: 40px;
			text-align: center;
			font-size: 14px;
			font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
			}

		#loading {
			position: absolute;
			top: 5px;
			right: 5px;
			}

		#calendar {
			width: 900px;
			margin: 0 auto;
			}

	</style>
</head>
<body>
	<div id="loading" style="display:none">loading...</div>
	<div id="calendar"></div>
</body>
</html>

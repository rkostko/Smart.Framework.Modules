<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<script type="text/javascript" src="../../../../../lib/js/jquery/jquery.js"></script>
	<link rel="stylesheet" type="text/css" href="../../../../../modules/mod-ui-jqueryui/toolkit/themes/default/jquery-ui.css">
	<script type="text/javascript" src="../../../../../modules/mod-ui-jqueryui/toolkit/jquery-ui.js"></script>
	<style>
	body {font-family:Arial;}
	table { font-size: 1em; }
	h2 {margin:5px;}
	input[type=text] {margin:10px}
	input[type=button] {margin:10px}
	.container {width: 20%; float:left;clear: right;margin:10px; border-radius: 5px;}
	.sortable { list-style-type: none; margin:0; padding:2px; min-height:30px; border-radius: 5px;}
	.sortable li { margin: 3px 3px 3px 3px; padding: 0.4em; padding-left: 1.5em; font-size: 1.4em; height: 18px;}
	.sortable li span { position: absolute; margin-left: -1.3em; }
	.card{background-color:white;border-radius:3px;}

	.ui-draggable, .ui-droppable { background-position: top; }
	</style>
	<script>
	$(function() {
		$( ".sortable" ).sortable({
			connectWith: ".connectedSortable",
			receive: function(event, ui) {
				$(this).css({"background-color":"blue"});
				console.log('[' + ui.item.attr('id') + '] moved in: [' + ui.item.parent().attr('id') + ']');
			}
		}).disableSelection();
		$('.add-button').click(function() {
				var txtNewItem = $('#new_text').val();
				$(this).closest('div.container').find('ul').append('<li class="card">'+txtNewItem+'</li>');
		});
	});
	</script>
</head>
<body>
</body>
<div>
<div class="container" style="background-color:pink;">
	<h2>TODO</h2>
	<ul class="sortable connectedSortable" id="todo">
		<li class="card" id="a1">Activity A1</li>
		<li class="card" id="a2">Activity A2</li>
		<li class="card" id="a3">Activity A3</li>
	</ul>
	<div class="link-div">
		<input type="text" id="new_text" value=""/>
		<input type="button" name="btnAddNew" value="Add" class="add-button"/>
	</div>
</div>
<div class="container" style="background-color:orange;">
<h2>In Progress</h2>
<ul class="sortable connectedSortable" id="in-progress">
	<li class="card" id="b1">Activity B1</li>
	<li class="card" id="b2">Activity B2</li>
</ul>
</div>
<div class="container" style="background-color:yellow;">
<h2>Verification</h2>
<ul class="sortable connectedSortable" id="check">
	<li class="card" id="c1">Activity C1</li>
	<li class="card" id="c2">Activity C2</li>
</ul>
</div>
<div class="container" style="background-color:green;">
<h2>Done</h2>
<ul class="sortable connectedSortable" id="done">
</ul>
</div>
</div>

</html>

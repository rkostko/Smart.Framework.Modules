<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>JQuery-UI Kanban</title>
	<script type="text/javascript" src="../../../../../../lib/js/jquery/jquery.js"></script>
	<link rel="stylesheet" type="text/css" href="../../../../../../lib/js/jquery/ui-interract/jquery.ui-interract.css">
	<script type="text/javascript" src="../../../../../../lib/js/jquery/ui-interract/jquery.ui-interract.js"></script>
	<style>
	body {font-family:Arial;}
	table { font-size: 1em; }
	h2 {margin:5px;}
	input[type=text] {margin:10px}
	input[type=button] {margin:10px}
/*	.ui-draggable, .ui-droppable { background-position: top; } */
	</style>
	<link rel="stylesheet" type="text/css" href="../jskanban.css">
	<script type="text/javascript" src="../jskanban.js"></script>
	<script>
	jQuery(function() {
		JS_Kanban.initBoard();
		jQuery('.jskanban_add_bttn').click(function() {
			var txtNewItem = jQuery('.jskanban_add_field').val();
			JS_Kanban.addTask('.jskanban_area', txtNewItem);
		});
		jQuery('.jskanban_save_bttn').click(function() {
			JS_Kanban.saveBoard('.jskanban_area', function(json){
				console.log(json);
			});
		});
	});
	</script>
</head>
<body>
</body>
<div class="jskanban_area">
	<div class="jskanban_holder" style="background-color:pink;">
		<h2>TODO</h2>
		<ul class="jskanban_sorter jskanban_connect_sorter" id="todo">
			<li class="jskanban_box" id="a1">Activity &lt;A1&gt;</li>
			<li class="jskanban_box" id="a2">Activity A2</li>
			<li class="jskanban_box" id="a3">Activity A3</li>
		</ul>
		<div>
			<input type="text" class="jskanban_add_field" value="">
			<button class="jskanban_add_bttn">Add</button>
		</div>
	</div>
	<div class="jskanban_holder" style="background-color:orange;">
		<h2>In Progress</h2>
		<ul class="jskanban_sorter jskanban_connect_sorter" id="inprogress">
			<li class="jskanban_box" id="b1">Activity B1</li>
			<li class="jskanban_box" id="b2">Activity B2</li>
		</ul>
	</div>
	<div class="jskanban_holder" style="background-color:yellow;">
		<h2>Verification</h2>
		<ul class="jskanban_sorter jskanban_connect_sorter" id="check">
			<li class="jskanban_box" id="c1">Activity C1</li>
			<li class="jskanban_box" id="c2">Activity C2</li>
		</ul>
	</div>
	<div class="jskanban_holder" style="background-color:green;">
		<h2>Done</h2>
		<ul class="jskanban_sorter jskanban_connect_sorter" id="done">
		</ul>
		<div>
			<button class="jskanban_save_bttn">Save</button>
		</div>
	</div>
</div>
</html>

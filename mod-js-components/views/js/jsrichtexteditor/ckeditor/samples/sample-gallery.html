<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CKEditor Sample Gallery</title>
</head>
<body>
<script>
	function CkEditFileCallback() {
		var reParam = new RegExp('(?:[\?&]|&)' + 'CKEditorFuncNum' + '=([^&]+)', 'i'); // will get the param CKEditorFuncNum from URL
		var match = window.location.search.match(reParam);
		return (match && match.length > 1) ? match[1] : 0;
	} //END FUNCTION
</script>
<img src="../../../../../../../lib/core/img/app/server.png" onClick="window.opener.CKEDITOR.tools.callFunction(CkEditFileCallback(), this.src); window.close();" style="cursor:pointer;">
</body>
</html>

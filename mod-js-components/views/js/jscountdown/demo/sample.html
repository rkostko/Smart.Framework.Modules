<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Countdown</title>
</head>
<body>
	<script type="text/javascript" src="../countdown.js"></script>
	<div id="my_counter" title="Count Down to: 2075-03-16 00:25:50 AM" style="background-color:#FFFFFF; color: #FF3300; font-size: 28px;">[Counter]</div>
	<script type="text/javascript">
		var cnt_end = CountDown.Run("my_counter", "03/16/2075 00:25:50 AM", "%%D%% Days, %%H%% Hours, %%M%% Minutes, %%S%% Seconds", "Time End !");
	</script>
</body>
</html>

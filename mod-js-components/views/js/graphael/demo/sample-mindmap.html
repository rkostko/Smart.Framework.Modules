<!DOCTYPE html>
<html>
<head>
<title>Mindmap Diagram</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<!-- jQuery -->
<script src="../../../../../../lib/js/jquery/jquery.js" type="text/javascript"></script>
<!-- jQueryUI for draggable nodes -->
<script src="../../../../../../lib/js/jquery/ui-interract/jquery.ui-interract.js" type="text/javascript"></script>
<!-- Raphael for SVG support (won't work on android) -->
<script type="text/javascript" src="../raphael.js"></script>
<!-- Mindmap -->
<link rel="stylesheet" type="text/css" href="../js-mindmap.css">
<script type="text/javascript" src="../js-mindmap.js"></script>
<!-- runtime -->
<script type="text/javascript">
	$(document).ready(function() {
		var mydiv = '#mymindmap';
		$(mydiv).mindmap({
			the_div: mydiv,
			attract: 39,
			repulse: 7,
			damping: 0.65,
			timeperiod: 10,
			wallrepulse: 0.5,
			mapArea: { left: 0, top: 0, x: -1, y: -1 },
			canvasError: 'alert',
			minSpeed: 0.05,
			maxForce: 0.1,
			showSublines: true,
			showProgressive: true,
			centreOffset: -50,
			timer: 1,
		});
	});
</script>
</head>
<body bgcolor="#008000">
 <div id="mymindmap">
  <ul>
	<li><a href="#">Central Idea</a>
	  <ul>
		<li><a href="#">Idea 1</a>
		  <ul>
			<li><a href="#">Idea 1.1</a></li>
			<li><a href="#">Idea 1.2</a></li>
			<li><a href="#">Idea 1.3</a></li>
			<li><a href="#">Idea 1.4</a></li>
			<li><a href="#">Idea 1.5</a></li>
		  </ul>
		</li>
		<li><a href="#">Idea 2</a>
		  <ul>
			<li><a href="#">Idea 2.1</a></li>
			<li><a href="#">Idea 2.2</a></li>
			<li><a href="#">Idea 2.3</a></li>
			<li><a href="#">Idea 2.4</a></li>
			<li><a href="#">Idea 2.5</a></li>
			<li><a href="#">Idea 2.6</a></li>
			<li><a href="#">Idea 2.7</a></li>
		  </ul>
		</li>
	  </ul>
	</li>
  </ul>
 </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Page Break Test</title>
<link rel="stylesheet" type="text/css" href="examples.css">
<script type="text/javascript" src='../../../../../../../lib/js/jshtml2canvas/html2canvas.js'></script>
<script type="text/javascript" src="../../jspdf.js"></script>
<script type="text/javascript" src='../../lib/html2pdf.js'></script>
<style>
table,td {
	border: 1px solid silver;
	border-collapse: collapse
}

td {
	padding: .5em
}

.break {
	page-break-before:always;
}
</style>
</head>
<body>
<style>
</style>
	<div style='position: absolute; left: 0; top: 0; bottom: 0; overflow: auto; width: 400px'>
		This example show how the <em>page-break-before</em> style is rendered.

	<div class="break">
		<h1>Numbers</h1>
		<p>1</p>
		<p>2</p>
		<p>3</p>
		<p>4</p>
	</div>
	<div class="break">
		<h1>Letters</h1>
		<p>a</p>
		<p>b</p>
		<p>c</p>
		<p>d</p>
	</div>
	<div class="break">
		<h1 class='break'>Text</h1>
		<p>This is the content.</p>
	</div>

	</div>
	<script>
		var pdf = new jsPDF('p', 'pt', 'letter');
		pdf.canvas.height = 72 * 11;
		pdf.canvas.width = 72 * 8.5;

		//html2pdf(document.documentElement.innerHTML, pdf, function(pdf){
		html2pdf(document.body, pdf, function(pdf){
			var iframe = document.createElement('iframe');
			iframe.setAttribute('style','position:absolute;right:0; top:0; bottom:0; height:100%; width:500px');
			document.body.appendChild(iframe);
			iframe.src = pdf.output('datauristring');
		});
	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<!-- v.2015.02.15 -->
<head>
	<meta charset="UTF-8">
	<script type="text/javascript" src="../../../../../lib/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="../../../../../lib/js/framework/core_utils.js"></script>
	<script type="text/javascript" src="../../../../../lib/js/framework/browser_utils.js"></script>
	<script type="text/javascript" src="floatdiv.js"></script>
</head>
<body>
<div id="my-container" align="center"></div>
<script>
	$.ajax({
		async: true,
		cache: false,
		timeout: 0,
		type: 'GET',
		url: 'floatdiv.inc.htm',
		//--
		success: function(msg) {
			//--
			var arr = {
				'ID-PREFIX': '',
				'TITLE': 'My Floating DIV'
			};
			var tpl = SmartJS_CoreUtils.render_markers_template(msg, arr);
			//alert(tpl);
			$('#my-container').html(tpl);
			//--
		},
		error: function(msg) {
			alert('ERROR: Could not load the Sub-Template ...', '' + msg.responseText);
		}
	});
</script>
<a href="javascript:void(0)" onClick="FloatDiv_Class.FloatXLayer_Toggle('Fly_DIV', 'Fly_TTLBar', 'Fly_iFRM', 1, '//www.unix-world.org', '960', '480'); return false;">Open The Floating Div Sample</a>
</body>
</html>

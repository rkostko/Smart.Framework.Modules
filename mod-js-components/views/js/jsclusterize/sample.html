</head>
<body>

<div align="center"><table width="750"><tr><td>

<h1>Clusterize the Display of<br>Big Data Sample: 500k Rows ...</h1>

<div style="width: 500px; background: #FFFFFF; border: 1px solid #CCCCCC; margin-bottom:10px;">
	<div id="scrollProgress" style="width:0; height:10px; background: #CEF2CE;"></div>
</div>
<div class="clusterize" style="width: 500px; background: #FFFFFF; border: 1px solid #CCCCCC;">
	<div id="scrollArea" class="clusterize-scroll">
		<div id="contentArea" class="clusterize-content">
			<div class="clusterize-no-data">... Loading data ...</div>
		</div>
	</div>
</div>

<script>

var data = [];
var bgColor;
for(var i=0; i<500000; i++) {
	//data.push('<tr><td>Data: ' + (i+1) + '</td></tr>'); // table
	if(i % 2) {
		bgColor = '#FFFFFF;';
	} else {
		bgColor = '#ECECEC;';
	} //end if
	data.push('<div style="padding: 2px; padding-left:10px; padding-right:10px; width:455px; height:15px; background: ' + bgColor + ';">Row: ' + (i+1) + '</div>');
} //end for

var clusterize = new Clusterize({
	'rows': data,
	'scrollId': 'scrollArea',
	'contentId': 'contentArea',
	'callbacks': {
		'scrollingProgress': function(progress) {
			var p = Math.round(progress);
			//console.log('Scroll Progress: ' + p + '%');
			var el = document.getElementById('scrollProgress');
			el.title = 'Scroll Progress: ' + p + '%';
			el.style = 'width:' + p + '%; height:10px; background: #CEF2CE;';
		}
	}
});

</script>

</td></tr></table></div>

</body>

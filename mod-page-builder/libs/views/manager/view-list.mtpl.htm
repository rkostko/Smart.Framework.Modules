<script type="text/javascript">
jQuery(function() {

	var displayID = function(row, cell, value, columnDef, dataContext) {
		return '<a href="[####LIST-RECORD-URL|js####]' + SmartJS_CoreUtils.escape_url(value) + '" data-smart="open.modal">' + SmartJS_CoreUtils.escape_html(value) + '</a>';
	} //END FUNCTION

	// Grid Data Defs
	var columns = [
		{id:'id', field:'id', name:'ID', sortable:true, width:100, cssClass:'smartGrid_Highlight', editor:TextCellSelector, formatter:displayID},
		{id:'title', field:'title', name:'Title', sortable:true, defaultSortDir:1, width:110, cssClass:'smartGrid_Important', editor:TextCellSelector},
		{id:'mode', field:'mode', name:'Syntax', sortable:true, defaultSortDir:1, width:110, editor:TextCellSelector},
	];

	//-- Grid Options
	var options = {
		enableAddRow: false,
		enableCellNavigation: true,
		enableColumnReorder: false,
		enableAsyncPostRender: true,
		forceFitColumns: false,
		asyncPostRenderDelay: 15,
		rowHeight: 27,
		editable: true,
		autoEdit: false,
	//	enableTextSelectionOnCells: false,
		asyncEditorLoading: false
	};

	// Grid sizing
	var winW = jQuery(window).width();
	var winH = jQuery(window).height();
	jQuery('#' + IdOfGrid).css({ 'width': parseInt(winW - 75), 'height': parseInt(winH - 275) });
	jQuery(window).resize(function() {
		winW = jQuery(window).width();
		winH = jQuery(window).height();
		jQuery('#' + IdOfGrid).css({ 'width': parseInt(winW - 75), 'height': parseInt(winH - 275) });
		TheGrid.grid.resizeCanvas();
		TheGrid.grid.autosizeColumns();
	});

	// Runtime
	TheGrid.initNavPager('PageBuilderNavPager', 3);
	TheGrid.initGrid(columns, options);
	TheGrid.grid.resizeCanvas();
	TheGrid.grid.autosizeColumns();
	TheGrid.loadGridData(0);

});
//--
</script>

	$(document).ready(function() {
		$('#post_img_preview').attr('src', imgB64);
		if(isLoggedIn) {
			console.log(isLoggedIn);
			$('#btn-login').hide();
			$('#btn-logout').show();
			$('#btn-imgpost').show();
			$('#post_img_preview').show();
		} else {
			$('#btn-login').show();
			$('#btn-logout').hide();
	//		$('#btn-imgpost').hide();
	//		$('#post_img_preview').hide();
		} //end if else
	});

	function twitterLogin() {
		if(TwitterApiHandler.init(twitterConsumerKey, twitterConsumerSecret, twitterCbProxyUrl, twitterLocalBaseDomain)) {
			TwitterApiHandler.authorize(
				twitterLocalCallbackUrl,
				function(){ // OK
					self.location.reload();
				},
				function(){ // ERR
					alert('Twitter Login / Authorize FAILED');
				}
			);
		}
	}
	function twitterLogout() {
		TwitterApiHandler.unauthorize(
			function(){ // ALWAYS
				console.log('You have been logged out from Twitter ...');
				setTimeout(function(){
					self.location.reload();
				}, 1500);
			}
		);
	}
	function twitterPost() {
		if(TwitterApiHandler.init(twitterConsumerKey, twitterConsumerSecret, twitterCbProxyUrl, twitterLocalBaseDomain)) {
			TwitterApiHandler.authorize(
				twitterLocalCallbackUrl,
				function(){ // OK
					TwitterApiHandler.postMedia(
						imgB64,
						'Hello World, a test message ...',
						function(){ // function OK
							console.log('Twitter image was posted OK');
							$('#btn-imgpost').hide();
							setTimeout(function(){
								self.location.reload();
							}, 1500);
						},
						function(reply, rate, err){ // function FAIL
							alert('ERROR: Twitter image was NOT posted !!!');
							console.log(reply, rate, err);
						}
					);
				},
				function(){ // ERR
					alert('Twitter Login / Authorize FAILED');
				}
			);
		}
	}

</script>
	<button id="btn-login" onClick="twitterLogin(); return false;">Login with Twitter</button>
	&nbsp;
	<button id="btn-logout" onClick="twitterLogout(); return false;">Logout from Twitter</button>
	<br>
	<br>
	<img id="post_img_preview" width="48">
	&nbsp;
	<button id="btn-imgpost" onClick="twitterPost(); return false;">Post on Twitter</button>

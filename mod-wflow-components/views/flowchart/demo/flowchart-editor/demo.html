<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="content-type" content="text/html;charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
	<title>jsPlumb demo - flowchart editor</title>

	<link href="../../../../../../modules/mod-ui-bootstrap/toolkit/bootstrap/css/bootstrap.css" rel="stylesheet">
	<link href="../../../../../../lib/framework/css/fonts/fontawesome.css" rel="stylesheet">

	<link rel="stylesheet" href="../../doc/css/main.css">
	<link rel="stylesheet" href="../../jsplumbtoolkit-defaults.css">
	<link rel="stylesheet" href="../jsplumbtoolkit-demo.css">
	<link rel="stylesheet" href="demo.css">

	<script src="../../jsplumb.js"></script>
</head>
<body data-demo-id="flowchart">
		<div class="navbar navbar-top navbar-fixed-top" role="navigation">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>

			<span class="navbar-brand">Flow Charts Demo - Editor</span>
			<div class="community"></div>

		</div>

		<div class="navbar-collapse collapse nav-wrapper">
			<ul class="nav navbar-nav">
			</ul>
			<div class="social-nav hidden-xs">
			</div>
		</div><!--/.nav-collapse -->
	</div>
</div>

<!-- extending -->
<div id="flowChartView" class="jtk-demo-main">
	<button class="btn btn-regular" id="flowchartNewBtn" onclick="" style="margin-left: 15px;">New Task</button>
	<button class="btn btn-success" id="flowchartSaveBtn" onclick="" style="margin-left: 15px;">Save</button><br><br>
	<div style="width:100%; height: 50%; white-space:nowrap;">
		<span style="display: inline-block; vertical-align: top; padding: 5px; width:15%">
			<div id="myPalette" style="border: solid 1px gray; height: auto"><p></p><center><strong>Palette</strong></center><p></p>
				<div class="jtk-demo-main" style="margin-top: 20px;">
					<div class="jtk-demo-canvas canvas-wide flowchart-demo" id="canvas1">
						<div class="window start jsplumb-connected-start" id="flowchartStartEv"><strong><p>start</p></strong></div>
						<div class="window step jsplumb-connected-step" id="flowchartStepEv"><strong><p>step</p></strong></div>
						<div class="window diamond jsplumb-connected-step" id="flowchartDescEv"><strong><p class="desc-text">decision</p></strong></div>
						<div class="window start jsplumb-connected-end" id="flowchartEndEv"><strong><p>end</p></strong></div>
					</div>
				</div>
			</div>
		</span>
		<span style="display: inline-block; vertical-align: top; padding: 5px; width:85%">
			<div class="jtk-demo-canvas canvas-wide flowchart-demo jtk-surface jtk-surface-nopan" id="canvas">
				<div class="window jtk-node" id="flowchartWindow1"><strong>Task 3</strong><br><br></div>
				<div class="window jtk-node" id="flowchartWindow2"><strong>Task 1</strong><br><br></div>
				<div class="window jtk-node" id="flowchartWindow3"><strong>Task 2</strong><br><br></div>
				<div class="window jtk-node" id="flowchartWindow4"><strong>Task 4</strong><br><br></div>
			</div>
		</span>

	</div>
</div>
<!-- #end: extending -->


<script src="../../../../../../lib/js/jquery/jquery.js"></script>

<script src="demo.js"></script>
<script src="../demo-list.js"></script>

</body>
</html>
